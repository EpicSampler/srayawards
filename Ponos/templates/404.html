{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - PONOS SRAY AWARDS 2025</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2e582e;
            --light-green: #3f7a3f;
            --dark-green: #1e3a1e;
            --primary-brown: #8b4513;
            --light-brown: #a0522d;
            --dark-brown: #654321;
            --text-light: #f5f5f5;
            --text-dark: #333333;
            --background-light: #f9f9f9;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }
        
        .error-container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-brown);
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2.5rem;
            color: var(--primary-green);
            margin: 20px 0;
        }
        
        .error-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-primary-custom {
            background-color: var(--primary-brown);
            border-color: var(--primary-brown);
            color: white;
            padding: 12px 30px;
            font-weight: 500;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary-custom:hover {
            background-color: var(--dark-brown);
            border-color: var(--dark-brown);
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-secondary-custom {
            background-color: transparent;
            border: 2px solid var(--light-brown);
            color: var(--light-brown);
            padding: 12px 30px;
            font-weight: 500;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-secondary-custom:hover {
            background-color: var(--light-brown);
            color: white;
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--primary-brown);
            margin-bottom: 20px;
        }
        
        .logo {
            height: 60px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-primary-custom,
            .btn-secondary-custom {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="{% static 'videos/logo.png' %}" alt="PONOS SRAY AWARDS 2025" class="logo">
        
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Страница не найдена</h2>
        
        <p class="error-description">
            К сожалению, страница, которую вы ищете, не существует. 
            Возможно, админ пидор, удалил ее, скотина.
        </p>
        
        <div class="error-actions">
            <a href="{% url 'index' %}" class="btn btn-primary-custom">
                <i class="fas fa-home me-2"></i>На главную
            </a>
            <a href="{% url 'index' %}#nominations" class="btn btn-secondary-custom">
                <i class="fas fa-vote-yea me-2"></i>К номинациям
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary-custom">
                <i class="fas fa-arrow-left me-2"></i>Назад
            </a>
        </div>
        
        <div class="mt-4">
            <small class="text-muted">
                Если вы считаете, что это ошибка, свяжитесь с Гуслей (в футере контакты его).
            </small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
